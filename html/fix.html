<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    body{
      height: 10000px;
    }

    #content{
      width: 100%;
      height: 50px;
      background-color: red;
    }
    section{
      width: 100%;
      height: 3000px;
    }
  </style>
</head>
<body>
  <section></section>
  <div id="content"></div>
  <section></section>
  <script type="text/javascript">
    console.log(window)
    const body = document.querySelector('body');
    var oDiv = document.getElementById("content"),
        H = 0,
        Y = oDiv        
    while (Y) {
        H += Y.offsetTop; 
        Y = Y.offsetParent;
    }
    window.onscroll = function(){
        var s = document.body.scrollTop || document.documentElement.scrollTop
        console.log(s, H, window.outerHeight, body.clientHeight)
        if(s>H) {
            oDiv.style = "position:fixed;top:0;"
        } else {
          oDiv.style = ""
        }
    }
</script>
</body>
</html>
