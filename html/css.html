<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    #content {
      width: 20vw;
      height: 20vh;
      background: red;
      position: relative;
      overflow: hidden;
    }
    #content #mask {
      width: 100%;
      height: 100%;
      background-color: #000000;
      opacity: 50%;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="mask"></div>
  </div>
</body>
</html>
