<head>

  <title>Document</title>
  <style>
    #box {
      width: 500px;
      height: 500px;
      position: relative;
      border: 1px solid black;
    }
    #son {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 100px;
      height: 100px;
      background-color: red;
      /* clip:rect(auto 50px 20px auto) */
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="son"></div>
  </div>
</body>
</html>
